accessor-pairs:
  - warn
  - setWithoutGet: true
    getWithoutSet: false
array-callback-return:
  - warn
  - allowImplicit: true
block-scoped-var: off
class-methods-use-this:
  - warn
  - exceptMethods: []
complexity: off
consistent-return:
  - warn
  - treatUndefinedAsUnspecified: true
curly:
  - error
  - multi-line
  - consistent
default-case:
  - warn
  - commentPattern: "^no default$"
dot-location:
  - error
  - property
dot-notation:
  - error
  - allowKeywords: true
eqeqeq:
  - error
  - smart
guard-for-in: warn
no-alert: warn
no-caller: error
no-case-declarations: warn
no-div-regex: off
no-else-return:
  - error
  - allowElseIf: false
no-empty-function:
  - warn
  - allow:
    - arrowFunctions
    - functions
    - methods
no-empty-pattern: error
no-eq-null: error
no-eval: warn
no-extend-native: warn
no-extra-bind: error
no-extra-label: error
no-fallthrough:
  - warn
  - commentPattern: (?:falls?\s?(?:through))|(?:ft)?
no-floating-decimal: warn
no-global-assign:
  - warn
  - exceptions: []
no-implicit-coercion:
  - warn
  - boolean: false
no-implicit-globals: off
no-implied-eval: warn
no-invalid-this: error
no-iterator: error # no __iterator__
no-labels: off
no-loop-func: error # no function declarations within loops
no-magic-numbers: off
no-multi-spaces:
  - error
  - ignoreEOLComments: false
    exceptions: {}
no-new: error # no new side effects
no-new-func: warn # eval basically
no-new-wrappers: error # no new String()
no-octal: warn
no-octal-escape: off
no-param-reassign: # no (a) => (a = 1)
  - warn
  - props: true
    ignorePropertyModificationsFor:
      - acc
      - accumulator
      - e
      - ctx
      - req
      - request
      - res
      - response
      - $scope
no-proto: error # no __proto__
no-redeclare:
  - error
  - builtinGlobals: false
no-restricted-properties:
  - error
  - object: arguments
    property: callee
    message: arguments.callee is deprecated
  - object: global
    property: isFinite
    message: &isFinite Use Number.isFinite instead
  - object: self
    property: isFinite
    message: *isFinite
  - object: window
    property: isFinite
    message: *isFinite
  - object: global
    property: isNaN
    message: &NaN Use Number.isNaN instead
  - object: self
    property: isNaN
    message: *NaN
  - object: window
    property: isNaN
    message: *NaN
  - property: __defineGetter__
    message: &defProp Use Object.defineProperty instead
  - property: __defineSetter__
    message: *defProp
  - object: Math
    property: pow
    message: Use ** instead
no-return-assign:
  - warn
  - except-parens
no-return-await: error
no-script-url: warn
no-self-assign:
  - error
  - props: true
no-self-compare: error
no-sequences: warn
no-throw-literal: warn
no-unmodified-loop-condition: error
no-unused-expressions:
  - warn
  - allowShortCircuit: true
    allowTernary: true
    allowTaggedTemplates: true
no-unused-labels: warn ##
no-useless-call: warn ## Because thisarg might be changed
no-useless-catch: warn
no-useless-concat: warn
no-useless-escape: warn
no-useless-return: warn
no-with: error
prefer-promise-reject-errors:
  - warn
  - allowEmptyReject: false
radix:
  - error
  - always # letting parseInt guess the radix is dangerous
require-await: error
# require-unicode-regexp: warn
vars-on-top: warn
wrap-iife:
  - error
  - outside
yoda:
  - warn
  - never
  - exceptRange: true
